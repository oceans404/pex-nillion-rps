title: "[Your Project Title]"
labels: ["demo"]
body:
  - type: markdown
    attributes:
      value: |
        Tell the Nillion developer community about your project:
  - type: input
    id: repo
    attributes:
      label: Github Repo Link
    validations:
      required: true
  - type: input
    id: video
    attributes:
      label: Video Walkthough Link
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Project Description
      description: What did you build?
      value: |
        We built...
      render: bash
    validations:
      required: true
  - type: textarea
    id: problems-solved
    attributes:
      label: What problems does your project solve? How does it preserve privacy?
      value: |
        - 
        -
        -
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: nillion-usage
    attributes:
      label: How does the project use Nillion? Describe and link to any Nada programs
      value: |
        We used Nillion for...
        
        *Nada program link(s)*
        - 
        ...
      render: bash
    validations:
      required: true
  - type: input
    id: has-id
    attributes:
      label: Suggestions
      description: A description about suggestions to help you
    validations:
      required: true
  - type: dropdown
    id: category
    attributes:
      label: Show and tell project type
      options:
        - Novel Nada Program
        - Builder Bounty Submission
        - Hackathon Project Submission
        - Nucleus Team (FE)
        - Community Builder
    validations:
      required: true
  - type: input
    id: social handles
    attributes:
      label: Optional: Link your project / team social handles
      placeholder: "https://twitter.com/nillionnetwork"
  - type: input
    id: eth-address
    attributes:
      label: Optional: Team ETH Address(es)
      placeholder: "0x..."
  - type: markdown
    attributes:
      value: |
        ### The thrilling conclusion
        _to our template_
